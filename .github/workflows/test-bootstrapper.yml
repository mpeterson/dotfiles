name: Validate bootstrapping works

on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    
    strategy:
      fail-fast: false
      matrix:
        name: [ubuntu-latest]
        os: [ubuntu-latest]
        include:
          - name: macos-latest
            os: macos-latest
          - name: rockylinux-9
            os: ubuntu-latest
            container: 'rockylinux/rockylinux:9'
            pkg_manager: dnf
            
    steps:
      - name: Install wget
        run: dnf -y install wget
        if: ${{ matrix.pkg_manager == 'dnf' }}
        
      - name: Bootstrap the agent
        run: bash <(curl -Lks https://raw.githubusercontent.com/mpeterson/dotfiles/master/bootstrap-dotfiles.sh)
  
      - name: Load zsh
        run: zsh -l
